<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/search-panel.js"></script>
    <script src="./assets/js/search-results-panel.js"></script>
    <script src="./assets/js/favourites-panel.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Connectivity</title>
  </head>
  <body>

    <header>
      <!-- Title -->
      <h1>Movie and Book Database</h1>

      <!-- Logo -->
      <a href="#" class="logo">
        <img src="./assets/images/logo.png" />
      </a>

      <!-- Tab links -->
      <div class="tabmenu">
        <button class="tablinks" onclick="openCategorie(event, 'Books')">
          Books
        </button>
        <button class="tablinks" onclick="openCategorie(event, 'Movies')">
          Movies
        </button>
        <button class="tablinks" onclick="openCategorie(event, 'Books&Movies')">
          Books & Movies
        </button>
      </div>
    </header>



      <div class="container">
        <h1>Search by Title</h1>
        <div class="search_box">
          <input
            type="text"
            class="input_search"
            placeholder="What are you looking for?"
          />
          <button type="button" id="search-btn">Search</button>
           <p id="infoStatus"></p>
        </div>

        <form action="search_checkbox">
          <input type="checkbox" id="Books" value="Books" />
          <label for="Books">Books</label><br />
          <input type="checkbox" id="Movies" value="Car" />
          <label for="Movies">Movies</label><br />
          <input type="checkbox" id="Books & Movies" value="Books & Movies" />
          <label for="Books & Movies">Books & Movies</label><br /><br />
        </form>
      </div>
    </main>
  </body>
</html>
